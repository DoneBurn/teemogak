<ion-header>
  <ion-navbar>
    <ion-title>Welcome to Teemogak!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-searchbar [(ngModel)]="searchName"
                 (search)="loadSummoner($event)"
                 placeholder="조회할 소환사명을 입력하세요"
                 autocorrect="off">
  </ion-searchbar>
  <ion-label>
    <h2>소환사 정보</h2>
  </ion-label>

  <ion-label>Name</ion-label>
  <ion-item>
    {{summoner.name}}
  </ion-item>
  <ion-label>Id</ion-label>
  <ion-item>
    {{summoner.id}}
  </ion-item>
  <ion-label>Profile Icon Id</ion-label>
  <ion-item>
    {{summoner.profileIconId}}
  </ion-item>
  <ion-label>Level</ion-label>
  <ion-item>
    {{summoner.summonerLevel}}
  </ion-item>
  <ion-label>RevisionDate</ion-label>
  <ion-item>
    {{revisionDate}}
  </ion-item>
</ion-content>
